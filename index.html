<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Curriculo</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}
		
		header {
			background-color: #262727;
			padding: 30px;
			color: #fff;
		}
		
		#profile {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 30px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
			margin: 20px;
		}
		
		#profile img {
			width: 150px;
			height: 150px;
			border-radius: 50%;
		}
		
		#info {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			margin-left: 30px;
		}
		
		#info h1 {
			margin: 0;
			font-size: 36px;
		}
		
		#info p {
			margin: 0;
			font-size: 18px;
			color: #555;
		}
		
		section {
			background-color: #fff;
			padding: 30px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
			margin: 20px;
		}
		
		section h2 {
			margin: 0;
			font-size: 24px;
			color: #007bff;
			margin-bottom: 10px;
		}
		
		section ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		
		section li {
			margin-bottom: 10px;
		}
		
		section li strong {
			display: inline-block;
			min-width: 100px;
		}
		
		section p {
			margin: 0;
			font-size: 18px;
			color: #d81f1f;
		}
	</style>
</head>
<body>
	<header>
		<h1>Meu Currículo</h1>
	</header>
	
	<div id="profile">
		<img src="https://via.placeholder.com/150" alt="Profile Picture">
		<div id="info">
			<h1>Nome: Leandro Gonçalves Rocha</h1>
			<p>Cargo: Estudante</p>
			<p>Email: l.goncalves5002@gmail.com</p>
			<p>Numero de Celular: +55 11 98491-5449</p>
		</div>
	</div>
